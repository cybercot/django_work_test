<div class="hero-unit">
    <form class="form-signin span8" id="user_form" method="post" action="/table/upload_form/" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}<br />
                {{ field }}<br />
            {% endfor %}
            <br />
            <!-- Provide a button to click to submit the form. -->
            <input class="btn btn-primary" type="submit" name="submit" value="Добавить новые данные"/>
        </form>
    </div>
</div>
